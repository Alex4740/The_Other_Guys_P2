<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 50%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
        background-color: #ccc;
        }

        .client, .technician {
            display: hidden;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            color: black;
            background-color: rgb(155, 127, 127, .75);
            width: 75%;
            margin-left: 10%;
        }
        body {
            background-image: url("spyvsspy.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        table {
            margin-left: 15%;
        }
    </style>
    <title>Employee Home Page</title>
</head>
<body bgcolor="black" onload="pickEmployeeType()">
    <button type="button">Update Personal Info</button>
    <button type="button" style="margin-left: 80%;" onclick="doLogout()">Log Out</button>
    <button type="button" class="collapsible client" id="createCollapseButton"></button>
    <div class="content">
        <table>
            <tr>
               <!-- <td><h3>Select the reason for reimbursement:</h3></td>
                <td><select id="reason">
                        filled with javascript
                    </select>
                </td>-->
            </tr>
            <tr>
                <td><h3>Enter description of help request:</h3></td>
                <td><textarea id="help_request_comment" rows="5" cols="50"></textarea></td>
            </tr>  
            <tr>
                
            </tr>
            <tr>
                <td><button id="create_request" onclick="createRequest()">Create Request</button></td>
            </tr>
        </table>
    </div>
    <button type="button" class="collapsible client" id="viewCollapseButton"></button>
    <div class="content">
        <table>
            <tr>
                <td><button id="view_request" onclick="viewTotalById()">View Request</button></td>
            </tr>
            <tr>

            </tr>
        </table>
    </div> 
    <button type="button" class="collapsible client" id="updateCollapseButton"></button>
    <div class="content">
        <table>
            <tr>
                <td><h3>Enter description of help request:</h3></td>
                <td><textarea id="help_request_comment" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><button id="update_request" onclick="">Update Request</button></td>
            </tr>
        </table>
    </div> 
    <button type="button" class="collapsible client" id="cancelCollapseButton"></button>
    <div class="content">
        <table>
            <tr>
                <td><h3>Please enter the request id number:</h3></td>
                <td><input type="number" id="ticket_requests_id"></td>
            </tr> 
            <tr>
                <td><button id="cancel_request" onclick="cancelRequestById()">Cancel Request</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script>
    //for testing creating token to observe edits on page
    window.sessionStorage.setItem("token", "mb1_1_2");
        if(!window.sessionStorage.getItem("token")) {
            swal.fire({
                title: 'You do not have access to this page!',
                confirmButtonText: 'Continue to log in...'
                }).then(function (result) {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    window.location.href="login.html"
                } 
            });
        }


        function resetInputs() {
            document.getElementById("reason").value="";
            document.getElementById("reimbursement_request_comment").value="";
            document.getElementById("amount").value="";
            document.getElementById("reimbursement_request_id").value="";
        }

        const employeeId = window.sessionStorage.getItem("token").split("_")[2];
        const employeeType = window.sessionStorage.getItem("token").split("_")[1];
        //alert(employeeId);
        const tableName =  "reimbursement_requests";
        const apiURL = "http://localhost:5000/home";
        const fillURL = "http://localhost:5000/";

        function pickEmployeeType() {
            if(employeeType==1) {
                for (let el of document.querySelectorAll('.client')) el.style.display = 'block';
                document.getElementById("createCollapseButton").innerText = "Create Help Request";
                document.getElementById("viewCollapseButton").innerText = "View My Help Request";
                document.getElementById("updateCollapseButton").innerText = "Update My Help Request";
                document.getElementById("cancelCollapseButton").innerText = "Cancel My Help Request";
            } else {
                for (let el of document.querySelectorAll('.client')) el.style.display = 'none';
            }
        }

        async function fillReasonSelect() {

            const selectToPop = document.getElementById("reason");

            fillReasonJSON = {
                'token': window.sessionStorage.getItem("token"),
                'tableName': 'reasons_table'
            }
            let sendFillReason = {
                method:"POST",
                headers:{'Content-Type':"application/json"},
                body: JSON.stringify(fillReasonJSON)
            }
            let response = await fetch(fillURL, sendFillReason);
            jsonResponse = await response.json();
            let defOption = document.createElement("option");
            defOption.value="";
            defOption.text="Please select reason...";
            selectToPop.append(defOption);
            for(let reason in jsonResponse) {
                let nextOption = document.createElement("option");
                for(let key in jsonResponse[reason]) {
                    nextOption.value=jsonResponse[reason].reasonId;
                    nextOption.text=jsonResponse[reason].description;      
                }
                selectToPop.append(nextOption);
            }
        }

        function doLogout() {
            window.sessionStorage.removeItem("token");
            swal.fire({
                title: 'Successfully logged out!',
                confirmButtonText: 'return to log in page.',
                }).then(function (result) {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    window.location.href="login.html"
                } 
            });
        }

        async function createRequest() {
            const reasonId = document.getElementById("reason").value;
            const reimbursementRequestComment = document.getElementById("reimbursement_request_comment").value;
            const amount = document.getElementById("amount").value;
            reimbursmentRequestJSON = {
                'token': window.sessionStorage.getItem("token"),
                'tableName': tableName,
                'employeeId': employeeId,
                'reasonId': reasonId,
                'reimbursementRequestComment': reimbursementRequestComment,
                'amount': amount
            }
            let sendRequest = {
                method:"POST",
                headers:{'Content-Type':"application/json"},
                body: JSON.stringify(reimbursmentRequestJSON)
            }
            const response = await fetch(apiURL, sendRequest);
            if (response.status === 201) {
                const apiResponse = await response.json();
                swal.fire({
                title: 'Request successfully generated with ID number '+String(apiResponse.reimbursementRequestId),
                confirmButtonText: 'Continue'
                }).then(function (result) {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    resetInputs();
                } 
                });
            } else if (response.status === 400) { 
                const apiResponse = await response.json();
                swal.fire(
                    "Could not complete request..",
                    apiResponse.message,
                    "error"
                );
                resetInputs();
            } else {
                swal(
                    "Something really, really bad happened...",
                    "Please try again.",
                    "error"
                );

            }
        }

        async function viewTotalById() {
            viewTotalByIdJSON = {
                'token': window.sessionStorage.getItem("token"),
                'tableName': tableName,
                'employeeId': employeeId,
            }
            let sendRequest = {
                method:"PATCH",
                headers:{'Content-Type':"application/json"},
                body: JSON.stringify(viewTotalByIdJSON)
            }
            const response = await fetch(apiURL, sendRequest);
            if (response.status === 201) {
                const apiResponse = await response.json();

                swal.fire({
                title: 'Your total amount requested across all requests is $'+String(apiResponse.message),
                confirmButtonText: 'Continue'
                }).then(function (result) {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    resetInputs();
                } 
                });
                } else if (response.status === 400) { 
                const apiResponse = await response.json();
                swal.fire(
                    "Could not complete request..",
                    apiResponse.message,
                    "error"
                );
                resetInputs();
            } else {
                swal(
                    "Something really, really bad happened...",
                    "Please try again.",
                    "error"
                );
            }
        }

        async function cancelRequestById() {
            const reimbursement_request_id = document.getElementById("reimbursement_request_id").value;
            cancelRequestByIdJSON = {
                'token': window.sessionStorage.getItem("token"),
                'tableName': tableName,
                'reimbursement_request_id': reimbursement_request_id
            }
            let sendRequest = {
                method:"DELETE",
                headers:{'Content-Type':"application/json"},
                body: JSON.stringify(cancelRequestByIdJSON)
            }
            const response = await fetch(apiURL, sendRequest);
            if (response.status === 201) {
                const apiResponse = await response.json();
                swal.fire({
                title: 'The request with ID number '+String(reimbursement_request_id)+' has been successfully deleted.',
                confirmButtonText: 'Continue'
                }).then(function (result) {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    resetInputs();
                } 
                });
            } else if (response.status === 400) { 
                const apiResponse = await response.json();
                swal.fire(
                    "Could not complete request..",
                    apiResponse.message,
                    "error"
                );
                resetInputs();
            } else {
                swal(
                    "Something really, really bad happened...",
                    "Please try again.",
                    "error"
                );

            }
        }

        let coll = document.getElementsByClassName("collapsible");
        let i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                let content = this.nextElementSibling;
                if (content.style.display === "block") {
                content.style.display = "none";
                } else {
                content.style.display = "block";
                }
            });
        } 
    
</script>
</html>
